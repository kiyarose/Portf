jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_PAGECLIP_API_KEY: ${{ secrets.VITE_PAGECLIP_API_KEY }}
