name: Restyled

on:
  # Disabled from automatic execution; trigger manually if needed.
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  restyled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: restyled-io/restyler@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
