name: Swift Dashboard Build

on:
  push:
    branches:
      - main
    paths:
      - '$DashCam!/**'
      - '.github/workflows/maintenance/swift-dashboard-build.yml'
  pull_request:
    paths:
      - '$DashCam!/**'
      - '.github/workflows/maintenance/swift-dashboard-build.yml'

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app

      - name: Build Dashboard App
        run: |
          cd "$GITHUB_WORKSPACE"
          cd '$DashCam!'
          swift build --configuration release
