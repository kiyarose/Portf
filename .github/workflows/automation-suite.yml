name: Issue & PR Automation Suite

on:
  issues:
    types: [opened, closed, reopened, labeled, unlabeled, milestoned, demilestoned]
  pull_request:
    types: [opened, closed, reopened, ready_for_review, converted_to_draft, synchronize, edited]
  pull_request_target:
    types: [opened, synchronize]

permissions:
  issues: write
  pull-requests: write
  repository-projects: write
  contents: read

env:
  PROJECT_NAME: "Portfolio Devmt"

jobs:
  project-board-automation:
    name: Project Board Integration
    runs-on: ubuntu-latest
    if: (github.event_name == 'issues' && github.event.action == 'opened') || github.event_name == 'pull_request'
    steps:
      - name: Add new issue to project backlog
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const issueId = issue.node_id;
            const issueNumber = issue.number;
            
            // Query to find the project and add the issue
            const findProjectQuery = `
              query($owner: String!) {
                user(login: $owner) {
                  projectsV2(first: 20) {
                    nodes {
                      id
                      title
                      fields(first: 20) {
                        nodes {
                          ... on ProjectV2SingleSelectField {
                            id
                            name
                            options {
                              id
                              name
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            try {
              // Find the project
              const projectResult = await github.graphql(findProjectQuery, {
                owner: context.repo.owner
              });
              
              const project = projectResult.user.projectsV2.nodes.find(p => 
                p.title === process.env.PROJECT_NAME
              );
              
              if (!project) {
                console.log(`âŒ Project "${process.env.PROJECT_NAME}" not found`);
                console.log('Available projects:', projectResult.user.projectsV2.nodes.map(p => p.title));
                return;
              }
              
              console.log(`âœ… Found project: ${project.title} (${project.id})`);
              
              // Add issue to project
              const addItemMutation = `
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: {
                    projectId: $projectId
                    contentId: $contentId
                  }) {
                    item {
                      id
                    }
                  }
                }
              `;
              
              const addResult = await github.graphql(addItemMutation, {
                projectId: project.id,
                contentId: issueId
              });
              
              const itemId = addResult.addProjectV2ItemById.item.id;
              console.log(`âœ… Added issue #${issueNumber} to project (item ID: ${itemId})`);
              
              // Find the Status field and Backlog option
              const statusField = project.fields.nodes.find(f => 
                f.name === 'Status' && f.options
              );
              
              if (!statusField) {
                console.log('âš ï¸  Status field not found, item added without specific status');
                return;
              }
              
              const backlogOption = statusField.options.find(o => 
                o.name === 'Backlog'
              );
              
              if (!backlogOption) {
                console.log('âš ï¸  Backlog status not found');
                console.log('Available statuses:', statusField.options.map(o => o.name));
                return;
              }
              
              // Set item status to Backlog
              const updateStatusMutation = `
                mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: ProjectV2FieldValue!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $projectId
                    itemId: $itemId
                    fieldId: $fieldId
                    value: $value
                  }) {
                    projectV2Item {
                      id
                    }
                  }
                }
              `;
              
              await github.graphql(updateStatusMutation, {
                projectId: project.id,
                itemId: itemId,
                fieldId: statusField.id,
                value: { singleSelectOptionId: backlogOption.id }
              });
              
              console.log(`âœ… Set issue #${issueNumber} status to "Backlog"`);
              
            } catch (error) {
              console.error('âŒ Error managing project:', error.message);
              if (error.errors) {
                console.error('GraphQL errors:', JSON.stringify(error.errors, null, 2));
              }
            }

      - name: Update linked issue status based on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const action = context.payload.action;
            
            // Extract issue numbers from PR body and title
            const prText = `${pr.title} ${pr.body || ''}`;
            const issuePattern = /#(\d+)|(?:close[ds]?|fix(?:e[ds]?)?|resolve[ds]?)\s+#(\d+)|(?:https?:\/\/)?(?:www\.)?github\.com\/[^\/]+\/[^\/]+\/issues\/(\d+)/gi;
            const issueNumbers = new Set();
            let match;
            
            while ((match = issuePattern.exec(prText)) !== null) {
              const issueNum = match[1] || match[2] || match[3];
              if (issueNum) {
                issueNumbers.add(parseInt(issueNum));
              }
            }
            
            if (issueNumbers.size === 0) {
              console.log('â„¹ï¸  No linked issues found in PR');
              return;
            }
            
            console.log(`ğŸ”— Found ${issueNumbers.size} linked issue(s):`, Array.from(issueNumbers));
            
            // Determine target status based on PR state and action
            let targetStatus = null;
            
            if (action === 'opened' || action === 'converted_to_draft') {
              targetStatus = 'In Progress';
            } else if (action === 'ready_for_review') {
              targetStatus = 'In Review';
            } else if (action === 'closed' && pr.merged) {
              targetStatus = 'In Review';  // Set to In Review when merged
            } else if (action === 'closed' && !pr.merged) {
              console.log('â„¹ï¸  PR closed without merging - not updating issue status');
              return;
            }
            
            if (!targetStatus) {
              console.log(`â„¹ï¸  No status update needed for action: ${action}`);
              return;
            }
            
            console.log(`ğŸ“Š Target status: "${targetStatus}"`);
            
            // Query to find the project and get issue details
            const findProjectQuery = `
              query($owner: String!) {
                user(login: $owner) {
                  projectsV2(first: 20) {
                    nodes {
                      id
                      title
                      fields(first: 20) {
                        nodes {
                          ... on ProjectV2SingleSelectField {
                            id
                            name
                            options {
                              id
                              name
                            }
                          }
                        }
                      }
                      items(first: 100) {
                        nodes {
                          id
                          content {
                            ... on Issue {
                              number
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            
            try {
              // Find the project
              const projectResult = await github.graphql(findProjectQuery, {
                owner: context.repo.owner
              });
              
              const project = projectResult.user.projectsV2.nodes.find(p => 
                p.title === process.env.PROJECT_NAME
              );
              
              if (!project) {
                console.log(`âŒ Project "${process.env.PROJECT_NAME}" not found`);
                return;
              }
              
              console.log(`âœ… Found project: ${project.title}`);
              
              // Find the Status field and target option
              const statusField = project.fields.nodes.find(f => 
                f.name === 'Status' && f.options
              );
              
              if (!statusField) {
                console.log('âŒ Status field not found in project');
                return;
              }
              
              const targetOption = statusField.options.find(o => 
                o.name === targetStatus
              );
              
              if (!targetOption) {
                console.log(`âŒ Status "${targetStatus}" not found in project`);
                console.log('Available statuses:', statusField.options.map(o => o.name));
                return;
              }
              
              // Update status for each linked issue
              const updateStatusMutation = `
                mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: ProjectV2FieldValue!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $projectId
                    itemId: $itemId
                    fieldId: $fieldId
                    value: $value
                  }) {
                    projectV2Item {
                      id
                    }
                  }
                }
              `;
              
              for (const issueNumber of issueNumbers) {
                // Find the project item for this issue
                const projectItem = project.items.nodes.find(item => 
                  item.content && item.content.number === issueNumber
                );
                
                if (!projectItem) {
                  console.log(`âš ï¸  Issue #${issueNumber} not found in project, skipping`);
                  continue;
                }
                
                await github.graphql(updateStatusMutation, {
                  projectId: project.id,
                  itemId: projectItem.id,
                  fieldId: statusField.id,
                  value: { singleSelectOptionId: targetOption.id }
                });
                
                console.log(`âœ… Updated issue #${issueNumber} status to "${targetStatus}"`);
              }
              
            } catch (error) {
              console.error('âŒ Error updating issue status:', error.message);
              if (error.errors) {
                console.error('GraphQL errors:', JSON.stringify(error.errors, null, 2));
              }
            }

  label-and-milestone-sync:
    name: Label & Milestone Synchronization
    runs-on: ubuntu-latest
    steps:
      - name: Sync labels and milestones
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const eventName = context.eventName;
            const action = context.payload.action;
            
            console.log(`Event: ${eventName}, Action: ${action}`);
            
            // Helper function to extract linked issue numbers from text
            function extractIssueNumbers(text) {
              const issuePattern = /#(\d+)|(?:close[ds]?|fix(?:e[ds]?)?|resolve[ds]?)\s+#(\d+)|(?:https?:\/\/)?(?:www\.)?github\.com\/[^\/]+\/[^\/]+\/issues\/(\d+)/gi;
              const issueNumbers = new Set();
              let match;
              
              while ((match = issuePattern.exec(text)) !== null) {
                const issueNum = match[1] || match[2] || match[3];
                if (issueNum) {
                  issueNumbers.add(parseInt(issueNum));
                }
              }
              
              return Array.from(issueNumbers);
            }
            
            // Helper function to find PRs that link to a specific issue
            async function findLinkedPRs(issueNumber) {
              const { data: prs } = await github.rest.pulls.list({
                owner,
                repo,
                state: 'open',
              });
              
              const linkedPRs = [];
              
              for (const pr of prs) {
                const prText = `${pr.title} ${pr.body || ''}`;
                const linkedIssues = extractIssueNumbers(prText);
                
                if (linkedIssues.includes(issueNumber)) {
                  linkedPRs.push(pr.number);
                }
              }
              
              return linkedPRs;
            }
            
            // ISSUE EVENTS
            if (eventName === 'issues') {
              const issue = context.payload.issue;
              const issueNumber = issue.number;
              
              if (action === 'opened') {
                console.log(`âœ¨ New issue #${issueNumber} opened`);
                console.log('ğŸ“‹ Would add to "Portfolio Devmt" project backlog');
              }
              
              if (action === 'labeled' || action === 'unlabeled') {
                console.log(`ğŸ·ï¸  Issue #${issueNumber} labels changed`);
                
                // Find linked PRs and sync labels
                const linkedPRs = await findLinkedPRs(issueNumber);
                console.log(`Found ${linkedPRs.length} linked PRs:`, linkedPRs);
                
                if (linkedPRs.length > 0) {
                  const issueLabels = issue.labels.map(label => 
                    typeof label === 'object' ? label.name : label
                  ).filter(Boolean);
                  
                  console.log('ğŸ“‹ Issue labels:', issueLabels);
                  
                  for (const prNumber of linkedPRs) {
                    try {
                      await github.rest.issues.setLabels({
                        owner,
                        repo,
                        issue_number: prNumber,
                        labels: issueLabels,
                      });
                      
                      console.log(`âœ… Synced labels to PR #${prNumber}`);
                    } catch (error) {
                      console.log(`âŒ Failed to sync labels to PR #${prNumber}:`, error.message);
                    }
                  }
                }
              }
              
              if (action === 'milestoned' || action === 'demilestoned') {
                console.log(`ğŸ“… Issue #${issueNumber} milestone changed`);
                
                // Find linked PRs and sync milestone
                const linkedPRs = await findLinkedPRs(issueNumber);
                
                for (const prNumber of linkedPRs) {
                  try {
                    await github.rest.issues.update({
                      owner,
                      repo,
                      issue_number: prNumber,
                      milestone: issue.milestone ? issue.milestone.number : null,
                    });
                    
                    console.log(`âœ… Synced milestone to PR #${prNumber}`);
                  } catch (error) {
                    console.log(`âŒ Failed to sync milestone to PR #${prNumber}:`, error.message);
                  }
                }
              }
            }
            
            // PULL REQUEST EVENTS
            if (eventName === 'pull_request' || eventName === 'pull_request_target') {
              const pr = context.payload.pull_request;
              const prNumber = pr.number;
              const prText = `${pr.title} ${pr.body || ''}`;
              const linkedIssues = extractIssueNumbers(prText);
              
              console.log(`ğŸ”€ PR #${prNumber} event: ${action}`);
              console.log(`Found ${linkedIssues.length} linked issues:`, linkedIssues);
              
              if (action === 'opened') {
                console.log(`ğŸ“‹ Would add PR #${prNumber} to project`);
                
                // Sync labels from linked issues to PR
                if (linkedIssues.length > 0) {
                  const allLabels = new Set();
                  
                  for (const issueNumber of linkedIssues) {
                    try {
                      const { data: issue } = await github.rest.issues.get({
                        owner,
                        repo,
                        issue_number: issueNumber,
                      });
                      
                      issue.labels.forEach(label => {
                        if (typeof label === 'object' && label.name) {
                          allLabels.add(label.name);
                        }
                      });
                      
                      console.log(`ğŸ“… Would move issue #${issueNumber} to "In Progress" status`);
                      
                    } catch (error) {
                      console.log(`âŒ Could not fetch issue #${issueNumber}:`, error.message);
                    }
                  }
                  
                  if (allLabels.size > 0) {
                    try {
                      await github.rest.issues.setLabels({
                        owner,
                        repo,
                        issue_number: prNumber,
                        labels: Array.from(allLabels),
                      });
                      
                      console.log(`âœ… Applied ${allLabels.size} labels to PR #${prNumber}`);
                    } catch (error) {
                      console.log(`âŒ Failed to apply labels to PR #${prNumber}:`, error.message);
                    }
                  }
                }
              }
              
              if (action === 'ready_for_review') {
                console.log(`ğŸ” PR #${prNumber} ready for review`);
                
                for (const issueNumber of linkedIssues) {
                  console.log(`ğŸ“… Would move issue #${issueNumber} to "In Review" status`);
                }
                console.log(`ğŸ“… Would move PR #${prNumber} to "In Review" status`);
              }
              
              if (action === 'converted_to_draft') {
                console.log(`ğŸ“ PR #${prNumber} converted to draft`);
                
                for (const issueNumber of linkedIssues) {
                  console.log(`ğŸ“… Would move issue #${issueNumber} to "In Progress" status`);
                }
                console.log(`ğŸ“… Would move PR #${prNumber} to "In Progress" status`);
              }
              
              if (action === 'closed') {
                const status = pr.merged ? 'âœ… merged' : 'âŒ closed without merging';
                console.log(`ğŸ”’ PR #${prNumber} ${status}`);
                
                for (const issueNumber of linkedIssues) {
                  if (pr.merged) {
                    console.log(`ğŸ“… Would move issue #${issueNumber} to "Done" status`);
                  } else {
                    console.log(`ğŸ“… Would move issue #${issueNumber} back to "Backlog" status`);
                  }
                }
              }
              
              // Sync milestones
              if (linkedIssues.length > 0) {
                for (const issueNumber of linkedIssues) {
                  try {
                    const { data: issue } = await github.rest.issues.get({
                      owner,
                      repo,
                      issue_number: issueNumber,
                    });
                    
                    // Sync milestone from issue to PR if PR doesn't have one
                    if (issue.milestone && !pr.milestone) {
                      await github.rest.issues.update({
                        owner,
                        repo,
                        issue_number: prNumber,
                        milestone: issue.milestone.number,
                      });
                      
                      console.log(`âœ… Applied milestone "${issue.milestone.title}" from issue #${issueNumber} to PR #${prNumber}`);
                    }
                    // Sync milestone from PR to issue if issue doesn't have one
                    else if (!issue.milestone && pr.milestone) {
                      await github.rest.issues.update({
                        owner,
                        repo,
                        issue_number: issueNumber,
                        milestone: pr.milestone.number,
                      });
                      
                      console.log(`âœ… Applied milestone "${pr.milestone.title}" from PR #${prNumber} to issue #${issueNumber}`);
                    }
                    
                  } catch (error) {
                    console.log(`âŒ Could not sync milestone for issue #${issueNumber}:`, error.message);
                  }
                }
              }
            }
            
            console.log('ğŸ‰ Automation suite completed')