# .github/workflows/automation/dependabot-automerge.yml
name: Dependabot auto-merge
on: pull_request_target

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: ${{ github.actor == 'dependabot[bot]' && github.event.pull_request.user.login == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: dependabot/fetch-metadata@v2
        id: meta
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Optional: only merge patch/minor bumps:
      # - name: Gate on update type
      #   if: ${{ !contains('["version-update:semver-major"]', steps.meta.outputs.update-type) }}
      #   run: echo "Merging non-major updates"

      - name: Enable auto-merge (squash)
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}